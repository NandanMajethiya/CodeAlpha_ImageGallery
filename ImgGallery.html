<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Image Gallery</h1>
  <div class="filters">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="animals">Animals</button>
    <button class="filter-btn" data-filter="people">People</button>
  </div>
  <div class="gallery">
    <div class="gallery-item" data-category="nature"><img src="images/nature1.jpg" alt="Nature 1"></div>
    <div class="gallery-item" data-category="animals"><img src="images/animal1.jpg" alt="Animal 1"></div>
    <div class="gallery-item" data-category="people"><img src="images/people1.jpg" alt="People 1"></div>
    <div class="gallery-item" data-category="nature"><img src="images/nature2.jpg" alt="Nature 2"></div>
    <div class="gallery-item" data-category="animals"><img src="images/animal2.jpg" alt="Animal 2"></div>
    <div class="gallery-item" data-category="people"><img src="images/people2.jpg" alt="People 2"></div>
     <div class="gallery-item" data-category="nature"><img src="images/nature3.jpg" alt="Nature 2"></div>
    <div class="gallery-item" data-category="animals"><img src="images/animal3.jpg" alt="Animal 2"></div>
    <div class="gallery-item" data-category="people"><img src="images/people3.jpg" alt="People 2"></div>
  </div>
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
